name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  stack:
    name: stack latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-haskell@v1.1
        name: Setup Stack
        with:
          enable-stack: true
          stack-version: 'latest'

      - uses: actions/cache@v1
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}

      - name: Build
        run: |
          stack build

      - name: Test
        run: |
          stack test
